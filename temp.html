<!DOCTYPE html>
<html>
  <head>
    <title>Login and Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        padding: 40px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      .toggle-button {
        background-color: #4285f4;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .toggle-button:hover {
        background-color: #357ae8;
      }

      .google-btn {
        background-color: #fff;
        color: #757575;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        font-size: 16px;
      }

      .google-btn:hover {
        border-color: #aaa;
      }

      .google-logo {
        width: 18px;
        height: 18px;
        vertical-align: middle;
        margin-right: 8px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".toggle-button").click(function () {
          $(".login-form, .signup-form").slideToggle();
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Login and Sign Up</h2>
      <div class="toggle-button">Toggle</div>

      <form class="login-form" style="display: none">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <input type="submit" value="Login" />
      </form>

      <form class="signup-form" style="display: none">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <input type="submit" value="Sign Up" />
      </form>

      <div class="google-login">
        <button class="google-btn">
          <img
            class="google-logo"
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google Logo"
          />
          Continue with Google
        </button>
      </div>
    </div>
  </body>
</html>
